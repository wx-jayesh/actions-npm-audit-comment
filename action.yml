name: 'NPM Audit Report'
description: 'Run NPM audit and comment'
inputs:
  package-json-path:
    description: 'Folder within which the package.json lives (relative to project root)'
    required: true
    default: '/'
  github_token: 
    description: 'GitHub access token'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.package-json-path }}